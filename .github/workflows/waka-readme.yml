name: WakaTime Readme Stats

on:
  schedule:
    - cron: '0 0 * * *' # Har kuni soat 00:00 da ishga tushadi
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
