name: WakaTime Readme Stats

on:
  schedule:
    - cron: '0 0 * * *'  # har kuni UTC 00:00 da avtomatik ishga tushadi
  workflow_dispatch:      # qo'lda ishga tushirish imkonini beradi

jobs:
  update-readme:
    name: Update this repo's README with WakaTime stats
    runs-on: ubuntu-latest

    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_OS: "false"
          SHOW_PROJECTS: "true"
          SHOW_TIMEZONE: "false"
          SHOW_EDITORS: "false"
          SHOW_LOC_CHART: "false"
